<div class="card driver" *ngFor="let result of results">
  <div class="card-block drivers side-bar" [ngClass]="{'active': selected.indexOf(result.driver.surname) !== -1}"  (click)="toggleSelectedDrivers(result.driver.surname)">
    <h4>
      <a>{{result.driver.forename}}  {{result.driver.surname}}</a>
      <!--a href="/drivers/1">{{result.driver.forename}} {{result.driver.surname}}</a-->
      <span class="badge badge-pill float-right" [class]="getStyleOrdinal(result.position)">{{result.position | ordinal}}</span>
    </h4>
    <p class="current-team">{{result.constructor.name}}</p>
    <div class="row">
      <div class="col-12 col-md-5">
        <p class="start_pos">Started: {{result.grid}}</p>
      </div>
      <div class="col-12 col-md-7">
        <p class="fastest_lap">Fastest: {{result.fastestLapTime}}</p>
      </div>
    </div>
  </div>
</div>
